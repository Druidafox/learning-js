<!-- TODO usar label nos textos soltos. Em HTML não pode ter textos soltos
Os nomes usados em class e id não podem começar com letra maiúscula-->

<body>
    <div class="fundo">
        <div class="w3-container w3-blue">
            <h1>Prencha os campos abaixo no formulário</h1>
        </div>
        <div class="Campos">
            <form action="/users" method="post" id="formcad">
                Nome: <input type="text" class="w3-input" name="nome" onblur="capitalize(this)" id="nome"
                    placeholder="seu nome...">
                Sobrenome: <input type="text" class="w3-input" name="sobrenome" onblur="capitalize(this)" id="sobrenome"
                    placeholder="seu sobrenome...">
                Telefone: <input type="text" class="w3-input" name="telefone" id="telefone"
                    placeholder="seu telefone..." maxlength="15">
                Email: <input id="mail" class="w3-input" type="email" name="email" placeholder="seu email...">
                idade: <input type="number" placeholder="sua idade..." class="w3-input" name="idade" max="50">
                <input class="w3-btn w3-black" onclick="send()" value="Enviar" type="button"></input>
            </form>
        </div>
    </div>
    <p></p>
</body>

</html>
