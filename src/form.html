<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        formulario com Crud by Vitorhugo
    </title>

</head>

<body>

    <div class="fundo">
        <div class="w3-container w3-blue">
            <h1>Prencha os campos abaixo no formulário</h1>
        </div>
        <div id="divform" class="Campos">
            <form action="/person" method="post" id="formcad" class="form">
                <span id="nameErrorMessage" style="color: red;"></span><br />
                <label for="name">Nome:</label> <input type="text" class="w3-input" name="name" id="name"
                    placeholder="seu nome...">
                <span id="lastnameErrorMessage" style="color: red;"></span><br />
                <label for="lastName">Sobrenome:</label> <input type="text" class="w3-input" name="lastName"
                    id="lastName" placeholder="seu sobrenome...">
                <span id="phoneErrorMessage" style="color: red;"></span><br />
                <label for="phone">Telefone:</label> <input type="text" class="w3-input" name="phone" id="phone"
                    placeholder="seu telefone..." maxlength="15">
                <span id="emailErrorMessage" style="color: red;"></span><br />
                <label for="email">Email:</label> <input id="email" class="w3-input" type="email" name="email"
                    placeholder="seu email...">
                <span id="ageErrorMessage" style="color: red;"></span><br />
                <label for="age">idade:</label> <input type="number" placeholder="sua idade..." class="w3-input"
                    name="age" id="age" max="50">
                <input class="button" value="Enviar" type="button" class="btn btn-success" onclick="validate()"></input>
            </form>
        </div>
    </div>
    <div>
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th id="id">Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>idade</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Atualização dos dados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <span id="nameErrorMessage" style="color: red;"></span><br />
                    <label for="name">Nome:</label> <input type="text" class="w3-input" name="name" id="modalname"
                        placeholder="seu nome...">
                    <span id="lastnameErrorMessage" style="color: red;"></span><br />
                    <label for="lastName">Sobrenome:</label> <input type="text" class="w3-input" name="lastName"
                        id="modallastname" placeholder="seu sobrenome...">
                    <span id="phoneErrorMessage" style="color: red;"></span><br />
                    <label for="phone">Telefone:</label> <input type="text" class="w3-input" name="phone"
                        id="modalphone" placeholder="seu telefone..." maxlength="15">
                    <span id="emailErrorMessage" style="color: red;"></span><br />
                    <label for="email">Email:</label> <input id="modalemail" class="w3-input" type="email" name="email"
                        placeholder="seu email...">
                    <span id="ageErrorMessage" style="color: red;"></span><br />
                    <label for="age">idade:</label> <input type="number" placeholder="sua idade..." class="w3-input"
                        name="age" id="modalage" max="50">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="onEdit()">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
